<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ</title>
    <style>
        /* CSSリセットと基本レイアウト */
        body { 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            height: 100vh; 
            background-color: #000;
        }

        /* ------------------------------------- */
        /* 1. メイン映像エリア - 高さと下部のマージンを調整 */
        /* ------------------------------------- */
        #video-main-area {
            width: 100%;
            /* コントロールバーの高さ(120px)を除いた高さを確保 */
            height: calc(100vh - 120px); 
            position: relative;
            background: #000;
            margin-bottom: 0; 
        }
        #video { 
            width: 100%; 
            height: 100%;
            object-fit: cover; 
            transform: scaleX(1); 
            transition: transform 0.1s ease-out; 
        }

        /* 映像上のズームコントロール */
        .video-overlay-controls {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            display: flex;
            align-items: center;
            z-index: 10;
        }
        .video-overlay-controls label, .video-overlay-controls span {
            margin-right: 10px;
            white-space: nowrap;
            font-size: 14px;
        }
        #zoom-slider {
            width: 100px;
        }


        /* ------------------------------------- */
        /* 2. コントロールバー - 画面最下部に固定 */
        /* ------------------------------------- */
        #control-bar {
            width: 100%;
            height: 120px; 
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px; 
            box-sizing: border-box;
            
            /* ⭐ 画面最下部に固定する重要な設定 ⭐ */
            position: fixed; 
            bottom: 0;      
            left: 0;        
            z-index: 100;   
        }

        /* メインボタンエリア */
        #main-buttons {
            display: flex;
            gap: 20px; 
            align-items: center;
        }
        
        /* 切り替え/シャッター/録画ボタン */
        #camera-switch-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid white;
            background-color: #666;
            color: white;
            font-size: 18px;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #capture-btn, #video-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 5px solid white;
            font-size: 28px; 
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 0;
            transition: all 0.2s;
        }
        #capture-btn { background-color: #fff; color: #333; }
        #capture-btn:hover { background-color: #eee; }
        #video-btn { background-color: #f00; color: white; border-color: #f00;}
        #video-btn.recording { 
            background-color: #ff5555; 
            border-color: #fff;
            animation: pulse 1s infinite alternate; 
        }

        @keyframes pulse {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }

        /* ------------------------------------- */
        /* 3. 撮影履歴エリア（コントロールバーの右端） */
        /* ------------------------------------- */
        #preview-area-wrapper {
            width: 120px; 
            height: 100px;
            overflow: hidden; 
            display: flex;
            align-items: center;
        }
        #preview-area {
            display: flex; 
            gap: 10px;
            overflow-x: auto; 
            padding: 10px 0; 
            height: 100px;
            box-sizing: border-box;
            flex-direction: row-reverse; 
        }
        
        .captured-card { 
            flex-shrink: 0; 
            width: 80px; 
            height: 80px; 
            border: 2px solid #fff;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .captured-img, .captured-video { 
            width: 100%; 
            height: 100%;
            object-fit: cover;
            display: block; 
        }
        
        /* ダウンロードボタン (左端に配置) */
        #download-latest-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* ------------------------------------- */
        /* 4. モーダルウィンドウ */
        /* ------------------------------------- */
        #history-modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto; 
            padding: 20px;
            width: 80%;
            max-width: 900px;
            border-radius: 8px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        #history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-height: 60vh; 
            overflow-y: auto;
            padding-right: 10px; 
        }
        
        .history-item {
            border: 3px solid transparent;
            cursor: pointer;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .history-item:hover {
            border-color: #007bff;
        }
        .history-item img, .history-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            min-height: 100px;
        }
        
        /* ファイルタイプアイコン (動画の場合) */
        .file-type-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }

    </style>
</head>
<body>
    <div id="video-main-area">
        <video id="video" autoplay playsinline></video>
        <div class="video-overlay-controls">
            <label for="zoom-slider">Zoom:</label>
            <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1" disabled>
            <span id="zoom-value">1.0x</span>
        </div>
    </div>
    
    <div id="control-bar">
        <button id="download-latest-btn" style="visibility: hidden;">⬇️ 最新を保存</button>

        <div id="main-buttons">
            <button id="camera-switch-btn" title="カメラ切り替え">🔄</button>
            <button id="capture-btn">📸</button>
            <button id="video-btn">●</button>
        </div>

        <div id="preview-area-wrapper">
            <div id="preview-area"></div>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <div id="history-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>撮影したデータ一覧</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div id="history-grid">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
