<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ</title>
    <style>
        /* ... 既存のCSSは省略 ... */
        
        /* ------------------------------------- */
        /* モーダルウィンドウ用のCSSを追加 */
        /* ------------------------------------- */
        #history-modal {
            display: none; /* 初期状態では非表示 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 上から少しスペースを空ける */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 900px;
            border-radius: 8px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        #history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-height: 60vh; /* 高さ制限 */
            overflow-y: auto;
            padding-right: 10px; /* スクロールバーのためのスペース */
        }
        
        .history-item {
            border: 3px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s;
            position: relative;
        }
        .history-item:hover {
            border-color: #007bff;
        }
        .history-item img, .history-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            min-height: 100px;
        }
        
        /* ファイルタイプアイコン (動画の場合) */
        .file-type-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }

    </style>
</head>
<body>
    <canvas id="canvas" style="display:none;"></canvas>

    <div id="history-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>撮影したデータ一覧</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div id="history-grid">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
